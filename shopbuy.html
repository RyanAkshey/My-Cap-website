<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Left Section: Shipping and Address -->
            <div class="col-md-8">
                <h2>01 Shipping</h2>
                <form>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="shipping" id="dhl" checked>
                        <label for="dhl" class="form-check-label">DHL Parcel Service - ₱19.99 (2-3 days)</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="shipping" id="fedex">
                        <label for="fedex" class="form-check-label">FedEx Shipping - ₱4.99 (5-7 days)</label>
                    </div>
                </form>

                <h2 class="mt-4">02 Address</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="zip">Zip Code</label>
                            <input type="text" class="form-control" id="zip">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Right Section: Cart -->
            <div class="col-md-4">
                <h1>Buy Section</h1>
                <div class="cart-section">
                    <!-- Cart Items -->
                    <div class="cart-items" id="cart-container"></div>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Subtotal</span>
                        <span>₱25.34</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Shipping</span>
                        <span>₱19.99</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between font-weight-bold">
                        <span>Total</span>
                        <span>₱45.33</span>
                    </li>
                </ul>
                <button class="btn btn-primary btn-block mt-3" id="buyNow">Buy Now</button>
            </div>
        </div>
    </div>

    <script src="shop.js"></script>
</body>
</html>
