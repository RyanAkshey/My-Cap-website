<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="main_logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .cart-section, .form-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .cart-items {
            flex: 2;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .cart-item img {
            width: 80px;
            height: auto;
            margin-right: 20px;
            border-radius: 4px;
        }
        .cart-item div {
            flex-grow: 1;
        }
        .cart-item button {
            padding: 5px 8px;
            margin-left: 10px;
            cursor: pointer;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            width: auto;
            min-width: 70px;
            text-align: center;
        }

        .form-section {
            flex: 1;
            flex-direction: column;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        button {
            background-color: #000000;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #38393a;
        }
        .summary {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .back-button {
            margin-bottom: 20px;
            padding: 12px 25px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #38393a;
        }
        .quantity-btn {
    background-color: #d3d3d3; /* Light gray color */
    color: #333; /* Darker text for contrast */
    border: 1px solid #bbb; /* Subtle border for metallic look */
    border-radius: 4px;
    padding: 3px 6px; /* Reduced padding for a compact look */
    font-size: 14px; /* Smaller font size for better fit */
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.2s ease;
    width: 30px; /* Fixed width for consistency */
    height: 30px; /* Fixed height for a square button */
    display: flex;
    justify-content: center;
    align-items: center; /* Center-align text/icons */
}

.quantity-btn:hover {
    background-color: #c0c0c0; /* Slightly darker gray on hover */
    transform: scale(1.1); /* Slight zoom effect */
}

.quantity-btn:active {
    background-color: #a9a9a9; /* Even darker gray when pressed */
}

.quantity-btn-container {
    display: flex;
    gap: 5px; /* Add spacing between buttons */
    align-items: center; /* Align buttons with the quantity text */
}
.remove-btn {
    background-color:#333;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
}

.remove-btn:hover {
    background-color: #c0c0c0;;
}
.remove-btn:active {
    background-color: #a9a9a9; /* Even darker gray when pressed */
}



    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-dark mb-3" onclick="window.location.href='index.html'">Back to Home</button>
        <h1>Shopping Cart</h1>
        <div id="cart-container"></div>
        <input type="number" class="quantity-input" value="1" min="1" />
        <button class="remove-button">Remove</button>
        <p id="total-price" class="summary"></p>

        <h2>Shipping Details</h2>
        <form id="checkout-form" onsubmit="checkout(event)">
            <select id="shipping-method" required>
                <option value="69.99">Flash Delivery - ₱69.99</option>
                <option value="54.99">J&T Express - ₱54.99</option>
            </select>
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="city" placeholder="City" required>
            <select id="country" required>
                <option value="Philippines">Philippines</option>
            </select>
            <button type="submit">Proceed to Checkout</button>
        </form>
    </div>
    <script src="app.js" defer></script>

</body>
</html>
