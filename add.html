<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="main logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
        }
        h1, h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .cart-item img {
            width: 80px;
            margin-right: 15px;
        }
        .cart-item div {
            flex-grow: 1;
        }
        .cart-item button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .cart-item button:hover {
            background-color: #0056b3;
        }
        .cart-item .remove-btn {
            background-color: #ff4d4d;
        }
        .cart-item .remove-btn:hover {
            background-color: #e60000;
        }
        .summary {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-dark mb-3" onclick="window.location.href='shop.html'">Back to Shop</button>
        <h1>Shopping Cart</h1>
        <div id="cart-container"></div>
        <h2>Shipping Details</h2>
        <form>
            <select id="shipping-method">
                <option value="19.99">Flash Delivery - ₱19.99</option>
                <option value="4.99">J&T Express - ₱4.99</option>
            </select>
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="city" placeholder="City" required>
            <select id="country">
                <option value="Philippines">Philippines</option>
            </select>
            <button type="button" onclick="checkout()">Proceed to Checkout</button>
        </form>
        <p id="total-price" class="summary"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
