<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="main_logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .cart-section, .form-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .cart-items {
            flex: 2;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .cart-item img {
            width: 80px;
            height: auto;
            margin-right: 20px;
            border-radius: 4px;
        }
        .cart-item div {
            flex-grow: 1;
        }
        .cart-item button {
        padding: 5px 8px; /* Reduced padding for a smaller button */
         margin-left: 10px;
        cursor: pointer;
        background-color: #ff4d4d;
         color: white;
         border: none;
        border-radius: 4px;
        width: auto; /* Ensures the button size adapts to the content */
        min-width: 70px; /* Optional: Set a minimum width for consistency */
        text-align: center; /* Center-align text */
        }

        .form-section {
            flex: 1;
            flex-direction: column;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        button {
            background-color: #000000;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #38393a;
        }
        .summary {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .back-button {
    margin-bottom: 20px;
    padding: 12px 25px; /* Slightly larger padding for better usability */
    background-color: #000000;
    color: white;
    border: none;
    border-radius: 8px; /* More rounded for a modern look */
    font-size: 16px; /* Matches other button fonts */
    font-weight: bold; /* Makes the text more prominent */
    cursor: pointer;
    transition: background-color 0.3s ease; /* Adds a smooth hover effect */
}

.back-button:hover {
    background-color: #38393a; /* Subtle hover color change */
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <button class="back-button" onclick="window.location.href='index.html';">
            Back to Home
        </button>

        <h1>Shopping Cart</h1>
        <div class="cart-section">
            <div class="cart-items" id="cart-container"></div>
            <div class="form-section">
                <h2>Shipping Details</h2>
                <form id="checkout-form" method="POST" action="dbconn.php">
                    <select id="shipping_method" name="shipping_method" required>
                        <option value="59.99">Flash Delivery - ₱59.99</option>
                        <option value="56.99">J&T Express - ₱56.99</option>
                    </select>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="text" id="address" name="address" placeholder="Address" required>
                    <input type="text" id="city" name="city" placeholder="City" required>
                    <select id="country" name="country" required>
                        <option value="Philippines">Philippines</option>
                    </select>
                    <input type="hidden" id="cart_data" name="cart_data">
                    <button type="submit">Proceed to Checkout</button>
                </form>
                <p id="total-price" class="summary"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
