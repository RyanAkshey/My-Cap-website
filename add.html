<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .cart-item button {
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        .cart-item h3 {
            margin: 0;
        }
        .cart-item p {
            margin: 5px 0;
        }
        .cart-container {
            max-width: 800px;
            margin: auto;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Your Cart</h1>
    <div class="cart-container" id="cart-container"></div>
    <h3 id="total-price"></h3>

    <div class="button-container">
        <button onclick="goBack()">Back to Shop</button>
        <button onclick="checkout()">Proceed to Checkout</button>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
