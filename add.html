<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="main_logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Shopping Cart</title>
    <style>
        /* (Your original CSS styling remains the same) */
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <button class="back-button" onclick="window.location.href='index.html';">
            Back to Home
        </button>

        <h1>Shopping Cart</h1>
        <div class="cart-section">
            <!-- Cart Items -->
            <div class="cart-items" id="cart-container"></div>

            <!-- Shipping & Address Form -->
            <div class="form-section">
                <h2>Shipping Details</h2>
                <form id="checkout-form" method="POST" action="dbconn.php">
                    <select id="shipping_method" name="shipping_method" required>
                        <option value="59.99">Flash Delivery - ₱59.99</option>
                        <option value="56.99">J&T Express - ₱56.99</option>
                    </select>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="text" id="address" name="address" placeholder="Address" required>
                    <input type="text" id="city" name="city" placeholder="City" required>
                    <select id="country" name="country" required>
                        <option value="Philippines">Philippines</option>
                    </select>
                    <input type="hidden" id="cart_data" name="cart_data">
                    <button type="submit">Proceed to Checkout</button>
                </form>
                <p id="total-price" class="summary"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
