    <body>
        <!-- NAVIGATION -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-1 fixed-top">
            <div class="container">
                <img src="main logo2.png" width="110" height="80"><a>MyCap Store</a>
            </div>

        <!-- LOGIN FORM -->
        <section id="login" class="d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-top: 70px;">
            <div class="container text-center">
                <h2>Login</h2>
                <form id="loginForm" class="mx-auto" style="max-width: 400px;" method="POST" action="dbconn.php">
                    <div class="form-group">
                        <label for="userName">Username</label>
                        <input type="username" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordLogin">Password</label>
                        <input type="password" class="form-control" id="passwordLogin" name="password" required>
                    </div>
                    <button  type="submit" class="btn">Login</button>
                    <p class="mt-3">
                        Don't have an account? <a href="reg.html">Register here</a>.
                    </p>
                </form>
            </div>
        </section>  

        <script>
            const urlParams = new URLSearchParams(window.location.search);
             const message = urlParams.get('message');
            if (message === 'registration_success') {
             alert("Registration successful! Please login.");
                }
            </script>

        
        <script src="reg.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
