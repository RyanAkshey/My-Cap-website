<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 1;
      z-index: -1;
    }
    .auth-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      text-align: center;
      z-index: 1;
      position: relative; /* Ensures it's above the iframe */
    }
    .auth-container img {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #007bff;
      color: #fff;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    /* Close button styles */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #333;
      background: none;
      border: none;
      cursor: pointer;
    }
    .close-btn:hover {
      color: #5e5e5e;
    }
  </style>
</head>
<body>
  <!-- Background iframe -->
  <iframe src="index.html" aria-hidden="true"></iframe>

  <!-- Authentication container -->
  <div class="auth-container">
    <button class="close-btn" onclick="closeLogin()">Ã—</button> <!-- Close button -->
    <img src="main logo.jpg" alt="Logo">
    <h2>User Login</h2>
    <form action="login.php" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <p class="mt-3">Don't have an account? <a href="userReg.html">Register here</a></p>
    </form>
  </div>

  <script>
    // Close button functionality
    function closeLogin() {
      document.querySelector('.auth-container').style.display = 'none';
      // Optionally, hide iframe if you want to close everything
      // document.querySelector('iframe').style.display = 'none';
    }

    // If you want to include user icon to navigate to login page
    // Example, include FontAwesome for user icon (or add your own custom icon)
    const userIcon = document.createElement('i');
    userIcon.classList.add('fa', 'fa-user-circle-o');
    document.body.appendChild(userIcon);

    userIcon.addEventListener('click', () => {
      window.location.href = 'userLog.html'; // Redirect to login page
    });
  </script>

  <!-- Link to include FontAwesome icons for user icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
